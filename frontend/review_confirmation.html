<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Kalam" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/confirmation.css">
    <title>Review Confirmation</title>
    <style>
        body {
            font-family: 'Kalam', cursive;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .confirmation-box h2 {
            margin-top: 0;
            color: #03e9f4;
        }

        .confirmation-box p {
            font-size: 18px;
        }

        .confirmation-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #03e9f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="confirmation-box">
    <h2>Thank You!</h2>
    <p>Your review has been received.</p>
    <a href="activity_list.html">Back to Activities</a>
</div>
</body>
</html>
