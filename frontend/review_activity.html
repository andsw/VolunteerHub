<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Kalam" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/review.css">
    <title>Review Activity</title>
    <style>
        body {
            font-family: 'Kalam', cursive;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .review-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .review-box h3 {
            margin-top: 0;
        }

        .review-box textarea, .review-box select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .submit-btn {
            background: #03e9f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Review Activity</h2>
    <div class="review-box">
        <h3>Beach Cleanup</h3>
        <form action="/submit-review" method="POST">
            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your review here..."></textarea>
            <button class="submit-btn" type="submit">Submit Review</button>
        </form>
    </div>
</div>
</body>
</html>
