<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Kalam" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/post_activity.css">
    <style>
        /* Sidebar navigation styling */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            /* background-color: #8e44ad;  */
            background: linear-gradient(#141e30, #243b55);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
            border-radius: 50%;
        }

        .logo h2 {
            color: #fff;
            font-family: 'Bilbo Swash Caps', cursive;
            font-size: 1.5rem;
            margin-top: 10px;
        }


        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }

        /* Main content area */
        .content {
            margin-left: 250px; /* Adjust for sidebar width */
            padding: 20px;
            background-color: #ecf0f1; /* Light gray background */
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 900px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f0f0f0;
            color: #333;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #03e9f4; /* Purple button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9b59b6; /* Lighter purple on hover */
        }
    </style>
    <title>Post Activity</title>
</head>
<body>
<nav class="sidebar">
    <div class="logo">
        <img src="../image/logo2.jpg" alt="Logo">
        <h2>Post Activity</h2>
        <br>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

        </ul>
    </div>
    <!-- <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Activity List</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
    </ul> -->
</nav>

<div class="content">
    <header>
        <h1>Post New Activity</h1>
    </header>
    <main>
        <form action="/post_activity" method="POST">
            <div class="form-group">
                <label for="activity_title">Activity Title:</label>
                <input type="text" id="activity_title" name="activity_title" placeholder="Enter Activity Title"
                       required>
            </div>
            <div class="form-group">
                <label for="activity_date">Activity Date:</label>
                <input type="date" id="activity_date" name="activity_date" required>
            </div>
            <div class="form-group">
                <label for="activity_location">Activity Location:</label>
                <input type="text" id="activity_location" name="activity_location" placeholder="Enter Activity Location"
                       required>
            </div>
            <div class="form-group">
                <label for="activity_description">Activity Description:</label>
                <textarea id="activity_description" name="activity_description" rows="4"
                          placeholder="Enter Activity Description" required></textarea>
            </div>

            <div class="form-group">
                <label for="activity_skills">Skills Required:</label>
                <select id="activity_skills" name="activity_skills" multiple>
                    <option value="leadership">Leadership</option>
                    <option value="communication">Communication</option>
                    <option value="organization">Organization</option>
                    <option value="teamwork">Teamwork</option>

                </select>
                <small class="form-text text-muted">Hold down the Ctrl (windows) / Command (Mac) button to select
                    multiple options.</small>
            </div>
            <div class="form-group">
                <button type="submit">Submit Activity</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
