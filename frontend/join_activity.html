<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Kalam" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/basic.js"></script>
    <title>Join Activity</title>
    <style>
        body {
            font-family: 'Kalam', cursive;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .join-form {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .join-form h2 {
            margin-top: 20px;
        }

        .join-form p {
            margin: 10px 0;
        }

        .join-form label {
            display: block;
            margin-bottom: 8px;
        }

        .join-form input, .join-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .join-form button {
            background-color: #333333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
   <section id="nav-section"></section>

    <section class="join-form">
        <h2>Join Activity</h2>
        <form id="joinActivityForm" action="#" method="POST" onsubmit="submitForm(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message (Optional):</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

     <footer id="footer-section"></footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./js/basic.js"></script>
<script src="./js/nav.js"></script>

<script>
    function submitForm(event) {
        event.preventDefault();
        // You can handle form submission here (e.g., send data to server or show confirmation message)
        // For demonstration, let's redirect to a confirmation page after a short delay
        setTimeout(() => {
            window.location.href = 'joinconfirmation.html';
        }, 1000); // Simulate a short delay before redirect
    }
</script>
</body>
</html>
