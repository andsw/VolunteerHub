<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>Volunteer</title>
</head>
<body>
    <div class="container">
        <div class="imgContainer">
            <img src="../image/logo1.jpg" alt="logo" width="80px">
          </div>
        <h2 style="color: #03e9f4;">Register</h2>
        <form action="/register" method="POST">
            <div>
            <input type="text" id="name" name="name" placeholder="Enter Name">
            </div>
        <div>
            <input type="email" id="email" name="email" placeholder="Enter Email">
        </div>
      
        <div>
            <input type="password" id="password" name="password" placeholder="Enter Password">
        </div>
        <div>
           
            <select id="userType" name="userType" placeholder="Enter userType">
                <option value="">Select userType</option>
                <option value="Volunteer">Volunteer</option>
                <option value="Activity Host">Activity Host</option>
            </select>
            </div>
            <div class="button">
            <input type="submit" value="Register">
        </div>
        <a href="index.html" style="text-decoration: none;color:whitesmoke;padding-left: 150px; "> Go back to Home</a>
        </form>
    </div>
</body>
</html>
