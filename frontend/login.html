<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script src="./js/basic.js"></script>
    <title>Volunteer</title>
</head>
<body>
<div class="container">
    <div class="imgContainer">
        <img src="./image/logo1.jpg" alt="logo" width="80px">
    </div>
    <h2 style="color:#03e9f4;">Login</h2>
    <form id="loginForm">
        <div>
            <input type="text" name="username" id="username" placeholder="Enter Username" required>
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
        </div>
        <div class="button">
            <input type="submit" value="Login">
        </div>
        <a href="/register" style="text-decoration: none;color: whitesmoke;padding-left: 170px;"> Register</a>
        <br>
        <br>
        <a href="/home" style="text-decoration: none;color:whitesmoke;padding-left: 150px; "> Go back to Home</a>
    </form>
</div>

<script src="./js/login.js"></script>
</body>
</html>
