<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>Volunteer</title>
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
            display: none; 
            text-align: center;
        }
    </style>
    <script>
        function submitForm() {
            var userType = document.getElementById('userType').value;
            if (userType === 'Activity Host') {
                window.location.href = 'postactivity.html'; // Redirect to host registration page
                return false; // Prevent form submission
            } else {
                document.getElementById('registerForm').action = '/register'; // Default registration endpoint
                document.getElementById('errorMsg').style.display = 'block'; // Show error message for Volunteer
                return false; // Prevent form submission
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="imgContainer">
            <img src="../image/logo1.jpg" alt="logo" width="80px">
        </div>
        <h2 style="color: #03e9f4;">Register</h2>
        <form id="registerForm" method="POST">
            <div>
                <input type="text" id="name" name="name" placeholder="Enter Name">
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="Enter Email">
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Enter Password">
            </div>
            <div>
                <div class="tooltip">
                    <select id="userType" name="userType">
                        <option value=""><b><i>------Select Account Role-------</i></b></option>
                        <option value="Volunteer">Volunteer</option>
                        <option value="Activity Host">Activity Host</option>
                    </select>
                    <span class="tooltiptext"><i><b>Volunteer:</b></i> Helps with activities.</br> <i><b>Activity Host:</b></i> Organizes and manages activities.</span>
                </div>
            </div>
            <div class="button">
                <input type="button" value="Register" onclick="return submitForm()">
            </div>
            <div id="errorMsg" class="error-message">Choose user type as  Activity Host is allowed to post activities.</div>
            <a href="index.html" style="text-decoration: none;color:whitesmoke;padding-left: 150px;"> Go back to Home</a>
        </form>
    </div>
</body>
</html>
